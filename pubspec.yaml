name: doctor
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

#  firebase setup
  cloud_firestore:
  firebase_storage:
  firebase_auth:
  firebase_core: ^2.25.4
  firebase_messaging:
  #  crash analytics
  firebase_crashlytics:
#  otp input boxes
  pinput:
#  auto phone number
  mobile_number:
  simnumber:
  #local secure storage for token
  flutter_secure_storage:
  #date picker for appointment booking
  scroll_date_picker:
  #open pdf and media files
  open_file:
  #pick pdf and media files from phone
  file_picker:
  flutter_phone_direct_caller:
  url_launcher:
  dotted_border:
  table_calendar:
  time_slot:
  easy_date_timeline:
  booking_calendar:
  fl_chart:
  pie_chart:
  auto_size_text:
  flutter_svg:
  get:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/icons/
    - assets/images/gif/
    - assets/images/icons/vitals_icons/
    - assets/images/icons/navbar_icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800

